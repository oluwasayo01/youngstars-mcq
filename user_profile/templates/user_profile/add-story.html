{% extends 'user_profile/base.html' %}

{% block body %}
<div class="add-body">
    <div class="left">
        <div id="form">
            <label for="heading">Title</label>
            <textarea name="heading" id="heading" cols="80" rows="2"></textarea>
            <label for="body">Body</label>
            <textarea name="body" id="body" cols="100" rows="10"></textarea>
    
            
            <button class="create-story-btn" onclick="createStory()">Create Story</button>
        </div>

    </div>
    <div class="right questions" onl>
        {% for content in all_questions %}
            <div>
                <h3>{{ content.question}}</h3>
                <div>
                    {% for answer in content.answers  %}
                        <input type="radio" id="{{ answer }}" name="{{ foorloop.counter }}" value="{{ answer }}">
                        <label for="{{ answer}}"> {{ answer }}</label><br>
                    {% endfor %}
                </div>
            </div>
            
        {% endfor %}
    </div>

</div>
    
{% endblock body %}
