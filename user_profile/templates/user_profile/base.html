{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css '%}?{% now 'U' %}">
    <title>Document</title>
</head>
<body>
    {% block nav %}
    <nav class="navbar">
        <div class="nav-logo">
            <h1 id="logo" onclick="window.location.href = '/'">Youngstars MCQ</h1>
        </div>

        <div class="nav-items">
            <ul>
                {% block items %}
                <li class="add" onclick="window.location.href = 'add-story/'">Manage Stories</li>
                {% endblock items %}
            </ul>
        </div>
    </nav>
    {% endblock nav %}
    {% block body %}

    {% endblock body %}

    <script src="{% static 'index.js' %}?{% now 'U' %}"></script>
</body>
</html>
